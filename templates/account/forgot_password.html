 {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>forgot password</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme  ALerttify -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>



    </head>
    <body class="bg-primary">

             <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
                <script>
                     {% for i in messages %}
                     alertify.set('notifier','position', 'top-right');
                        {% if i.tags == 'error' %}
                            alertify.error('{{ i }}');
                        {% elif i.tags == 'success' %}
                            alertify.success( '{{ i }}');

                        {% elif i.tags == 'info' %}
                            alertify.info( '{{ i }}');
                        {% endif %}
                     {% endfor %}
                </script>


        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Forgot Password</h3></div>
                                    <div class="card-body">

                                             <h4>Please enter resgister email id</h4>
                                            <form method="post">
                                                {% csrf_token %}
                                                <label for="email">Email:</label>
                                                <input type="email" id="email" name="email" required>
                                                <button type="submit">Reset Password</button>
                                            </form>

                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/registration">Need an account? Sign up!</a></div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!--        <script src="{% static './js/scripts.js' %}"></script>-->
    </body>
</html>
